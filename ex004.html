<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 JavaScript</title>
    <style>
        body {
            font: normal 20pt Arial;
            color: rgb(0, 102, 255);
        }
        

        

    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, <b>${nome}</b> ! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Você tem um lindo nome ${nome}<br/>`)
        document.write(`Seu nome em maiúsculo fica <b>${nome.toUpperCase()}</b><br/>`)
        document.write(`Seu nome em minúsculo fica <b>${nome.toLowerCase()}</b><br/>`)
    </script>
</body>
</html>
